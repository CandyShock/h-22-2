{% extends 'catalog/base.html' %}
{% block content %}
{% load tags %}
<div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Material</h4>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ object.title }} ({{ object.slug }})<small
                    class="text-body-secondary mt-3 mb-4"></small></h1>
            <h1 class="list-unstyled mt-3 mb-4">{{ object.content }}
            </h1>
            <div class="text-center mt-3 mb-4">
                <img src="{{ object.preview|media }}" class="text-center" width="200" height="200" alt="Card image cap">
                <div class="card-body">
                </div>
                <small class="text-body-secondary">Views {{ object.views_count }}</small>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
